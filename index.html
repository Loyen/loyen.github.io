<!DOCTYPE html>
<html lang="en" class="document">
<head>
    <title>Patrik Freij</title>
    <link rel="shortcut icon" type="image/svg+xml" href="./image/se-flag.svg" />

    <!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal site Patrik Freij">
    <meta name="keywords" content="HTML, CSS, Javascript, PHP, mySQL, 3D">
    <meta name="author" content="Patrik Freij">

    <style>
:root {
    --primary-color: #F8F8F2;
    --primary-alternative-color: #1B1D1E;
    --primary-header-color: #F92672;
    --primary-link-color: #FD971F;
}

html,
body,
.site {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    background: var(--primary-alternative-color);
    color: var(--primary-color);
    font-family: Arial, Helvetica, sans-serif;
}

.site {
    display: grid;
    grid-template-areas: "content" "footer";
}

.content {
    grid-area: content;
    align-self: center;
    justify-self: center;
}

.name {
    color: var(--primary-header-color);
}

.links {
    grid-area: footer;
    align-self: center;
    justify-self: center;
    display: flex;
}

.link {
    color: var(--primary-link-color);
    text-decoration: none;
    padding: 0.5em 1em;
}


.link:hover {
    text-decoration: underline;
}
    </style>
</head>

<body>
    <div class="site">
        <div class="content">
            <div class="name">
                <span class="firstname">Patrik</span>
                <span class="lastname">Freij</span>
            </div>
            <div class="description">Developer</div>
        </div>

        <div class="links">
            <a class="link" href="https://github.com/Loyen">Github</a>
            <a class="link" href="https://www.linkedin.com/in/patrik-freij">LinkedIn</a>
            <a class="link" href="https://twitter.com/Loyen_">Twitter</a>
        </div>
    </div> <!-- site -->
</body>

</html>
