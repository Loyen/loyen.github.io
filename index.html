<!DOCTYPE html>
<html lang="en">
<head>
    <title>Patrik Freij</title>
    <link rel="shortcut icon" type="image/svg+xml" href="./image/favicon.svg" />

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Patrik Freij Personal Homepage, Developer">
    <meta name="keywords" content="developer,web,olkb,keyboard,swedish,sweden">
    <meta name="author" content="Patrik Freij">

    <style>
:root {
    --default-color: #1B1D1E;
    --default-alternate-color: #F8F8F2;

    --primary-color: #F92672;
    --primary-alternate-color: #1B1D1E;
    --secondary-color: #0CCCFA;
    --secondary-alternate-color: #1B1D1E;
    --tertiary-color: #FADE0C;
    --tertiary-alternate-color: #1B1D1E;

    --link-color: var(--tertiary-color);
    --link-alternate-color: var(--tertiary-alternate-color);

    --transition-durations: 60ms;
}

@media (prefers-color-scheme: dark) {
    :root {
        --default-color: #F8F8F2;
        --default-alternate-color: #1B1D1E;

        --primary-color: #0CCCFA;
        --primary-alternate-color: #1B1D1E;
        --secondary-color: #F92672;
        --secondary-alternate-color: #1B1D1E;
    }
}

@media (prefers-reduced-motion) {
    :root {
        --transition-durations: 0;
    }
}

* {
    box-sizing: border-box;
}

::selection {
  color: var(--tertiary-alternate-color);
  background-color: var(--tertiary-color);
}

html,
body {
    margin: 0;
    padding: 0;
}

body {
    color: var(--default-color);
    background-color: var(--default-alternate-color);
    font-family: Arial, Helvetica, sans-serif;
}

.site {
    scroll-snap-type: y mandatory;
    overflow-y: auto;
    height: 100dvh;
}

.section {
    display: grid;
    padding: 1em 2em;
}

.section-content {
    display: grid;
    width: 100dvw;
    max-width: 960px;
    justify-self: center;
}

.section--hero {
    display: grid;
    min-height: 75dvh;
    border-radius: 0.2em;
    color: var(--default-alternate-color);
    background: var(--secondary-color);
    background: linear-gradient(
        120deg,
        var(--secondary-color) 10%,
        var(--primary-color) 90%
    );
}

.hero {
    align-self: end;
    justify-self: start;
    font-size: clamp(2em, 10dvw, 6em);
}

.hero-name {
    font-weight: bold;
}

.hero-title {
    font-size: 0.5em;
}

.links {
    display: inline-flex;
    align-content: center;
    justify-content: end;
    justify-self: center;
    align-self: center;
    gap: 1em;
}

.link {
    text-decoration: none;
    border-radius: 0.5em;
    padding: 0.5em;
    outline: none;
    transition-property: background-color, color;
    transition-duration: var(--transition-durations);
    color: var(--default-color);
    fill: var(--default-color);
    background-color: var(--default-alternate-color);
}

.link:hover,
.link:focus-visible {
    color: var(--link-alternate-color);
    fill: var(--link-alternate-color);
    background-color: var(--link-color);
}

.icon {
    fill: inherit;
    height: 32px;
    width: 32px;
    display: block;
}

.keyboards {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
    justify-self: center;
}

.keyboard {
    align-self: center;
    text-align: center;
    color: var(--default-alternate-color);
    background-color: var(--default-color);
    border-radius: 0.5em;
    padding: 1em;
    outline: none;
    transition-property: background-color, color;
    transition-duration: var(--transition-durations);
    text-decoration: none;
    width: 300px;
}

.keyboard:hover,
.keyboard:focus-visible {
    color: var(--link-alternate-color);
    background-color: var(--link-color);
}

.keyboard-image {
    height: auto;
    width: auto;
}
    </style>
</head>
<body>
    <div class="site">
        <div class="section section--hero">
            <div class="section-content">
                <div class="hero">
                    <div class="hero-name">Patrik Freij</div>
                    <div class="hero-title">Developer</div>
                </div>
                <div class="links">
                    <a class="link" href="https://github.com/Loyen" title="Github">

                        </svg>
                    </a>
                    <a class="link" href="https://www.linkedin.com/in/patrik-freij" title="LinkedIn">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 34 34">
                            <path d="M34,2.5v29A2.5,2.5,0,0,1,31.5,34H2.5A2.5,2.5,0,0,1,0,31.5V2.5A2.5,2.5,0,0,1,2.5,0h29A2.5,2.5,0,0,1,34,2.5ZM10,13H5V29h5Zm.45-5.5A2.88,2.88,0,0,0,7.59,4.6H7.5a2.9,2.9,0,0,0,0,5.8h0a2.88,2.88,0,0,0,2.95-2.81ZM29,19.28c0-4.81-3.06-6.68-6.1-6.68a5.7,5.7,0,0,0-5.06,2.58H17.7V13H13V29h5V20.49a3.32,3.32,0,0,1,3-3.58h.19c1.59,0,2.77,1,2.77,3.52V29h5Z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

            <div class="section-content">

                        <img class="keyboard-image" src="./image/helix.svg" width="113" height="50" alt="Illustration of a Helix Keyboard" />

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
