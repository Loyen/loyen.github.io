<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page not found</title>
    <link rel="shortcut icon" type="image/svg+xml" href="./image/preonic.svg" />

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Page not found">
    <meta name="author" content="Patrik Freij">

    <style>
:root {
    --default-color: #1B1D1E;
    --default-alternate-color: #F8F8F2;

    --primary-color: #F92672;
    --primary-alternate-color: #1B1D1E;
    --secondary-color: #0CCCFA;
    --secondary-alternate-color: #1B1D1E;
    --tertiary-color: #FADE0C;
    --tertiary-alternate-color: #1B1D1E;

    --link-color: var(--tertiary-color);
    --link-alternate-color: var(--tertiary-alternate-color);

    --transition-durations: 60ms;
}

@media (prefers-color-scheme: dark) {
    :root {
        --default-color: #F8F8F2;
        --default-alternate-color: #1B1D1E;

        --primary-color: #0CCCFA;
        --primary-alternate-color: #1B1D1E;
        --secondary-color: #F92672;
        --secondary-alternate-color: #1B1D1E;
    }
}

@media (prefers-reduced-motion) {
    :root {
        --transition-durations: 0;
    }
}

* {
    box-sizing: border-box;
}

html,
body,
.site {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    color: var(--primary-color);
    font-family: Arial, Helvetica, sans-serif;
    background: var(--secondary-color);
    background: linear-gradient(
        120deg,
        var(--secondary-color) 10%,
        var(--primary-color) 90%
    );
    background-attachment: fixed;
}

.site {
    display: grid;
    min-height: 100dvh;
    border-radius: 0.2em;
    color: var(--default-alternate-color);
    background: var(--primary-color);
    background: linear-gradient(
        120deg,
        var(--primary-color) 10%,
        var(--secondary-color) 90%
    );
}

.message {
    align-self: center;
    justify-self: center;
    text-align: center;
    padding: 1em 2em;
    border-radius: 0.2em;
    color: var(--default-color);
    background-color: var(--default-alternate-color);
    font-size: clamp(1em, 2dvw, 1.5em);
}

.link {
    transition-property: color;
    transition-duration: 120ms;
    text-decoration: underline;
    color: var(--default-color);
}

.link:focus-visible {
    text-decoration: none;
    background-color: var(--tertiary-color);
    color: var(--tertiary-alternate-color);
    outline: 0.2em solid var(--default-color);
    outline-offset: 0;
}
    </style>
</head>
<body>
    <div class="site">
        <div class="message">
            <h1>Page not found</h1>
            <p>Perhaps you want to visit the <a href="/" class="link">home page</a> instead?</p>
        </div>
    </div>
</body>
</html>
